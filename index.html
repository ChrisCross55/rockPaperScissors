<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="java.js" defer></script>
    
    <div class="top">
        <div class="topstyle">Player Score:<div class='pScore'>0</div></div>
        <div class="topstyle">Round:<div class="round">0</div></div>
        <div class="topstyle">Computer Score:<div class="cScore">0</div></div>  
    </div>

    <div id="result">First To 5 Wins</div>
    
<div id="container">    

    <div class="rocks">
        <img src="rock.jpg" alt="rock">
        <button id="rock" type="button">Rock</button>
    </div>

    <div class="papers">
        <img src="paper.jpg" alt="paper">
        <button id="paper" type="button">Paper</button>
    </div>

    <div class="scissors1">
        <img src="scissors.jpg" alt="scissors">
        <button id="scissors" type="button">Scissors</button>
    </div>  

</div>

</body>
</html>
